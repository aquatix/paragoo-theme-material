<div class="timeline" style="--timelineMainColor: THEME_COLOUR;">
{% for year in items %}
    <div class="timeline__group">
        <span class="timeline__year">{{ year }}</span>
    {% for item in items[year] %}
        <div class="timeline__box">
            <div class="timeline__date">
                <span class="timeline__day">{{ item.date }}</span>
                <span class="timeline__month">{{ item.month }}</span>
            </div>
            <div class="timeline__post">
                <div class="timeline__content">
                    {{ item.content }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endfor %}
</div>
