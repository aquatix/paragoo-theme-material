
<div class="card CARD_COLOUR">
    <div class="card-content CARD_TEXT">
        <span class="card-title activator"><i class="material-icons">stay_current_portrait</i> {{ title }}<i class="material-icons right">more_vert</i></span>
        {% if notes is defined %}
        <p>{{ notes }}</p>
        {% endif %}
    </div>
    <div class="card-reveal CARD_COLOUR">
        <span class="card-title">{{ title }}<i class="material-icons right">close</i></span>
        {{ description }}
    </div>
    <div class="card-action">
        <p><i class="tiny material-icons">shop</i> <a href="{{ url }}">PlayStore</a></p>
    </div>
</div>
